<article class="procedure">
    <div class="lib">
        <span class="muted">(import </span><a href="?lib={{lib}}" class="lib-link">{{lib}}</a><span class="muted">)</span>
    </div>
    <div class="main-signature">
        {{# signature}}
            {{> sexpr }}
        {{/ signature}}
    </div>
    <div class="param-signatures">
        {{# param-signatures }}
        <div class="param-signature">
            {{> sexpr }}
        </div>
        {{/ param-signatures }}
    </div>
    <div class="subsyntax-signatures">
        {{# subsyntax-signatures }}
        <span class="subsyntax-name">&#x27E8;{{name}}&#x27E9;:&nbsp;</span>
        <div class="subsyntax-rules">
            {{# rules }}
                {{> sexpr }}
            {{/ rules }}
        </div>
        {{/ subsyntax-signatures }}
    </div>
    <div class="tags">
        {{# tags }}
            <a class="tag tag-{{.}}" href="?tag={{.}}">{{ . }}</a>
        {{/ tags }}
    </div>
</article>
